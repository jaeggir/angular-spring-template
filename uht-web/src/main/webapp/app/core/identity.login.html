<h1>Login</h1>

<form role="form" name="form" novalidate ng-submit="login()">

    <div class="form-group">
        <label for="username">Benutzername</label> <br>
        <input type="text" class="form-control" id="username" ng-model="user.username" required>
    </div>

    <div class="form-group">
        <label for="password">Passwort</label><br>
        <input type="password" class="form-control" id="password" ng-model="user.password" required>
    </div>

    <div class="alert alert-danger" role="alert" ng-if="loginError">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Das von dir eingegebene Passwort ist falsch. Bitte versuche es noch einmal. Stelle dabei sicher,
        dass deine Feststelltaste nicht gedr√ºckt ist.
    </div>

    <button type="submit" class="btn btn-success" ng-disabled="!isValid()">Anmelden</button>

</form>
